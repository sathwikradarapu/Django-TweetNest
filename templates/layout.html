{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %}Chai Aur Django{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a href="{% url 'tweet_list' %}">
            <button class="btn btn-primary mx-3">Home</button>
          </a>
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}">
            <button class="btn btn-primary mx-3">Register</button>
          </a>
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} TweetNest {% endblock %}</div>
  </body>
</html>
