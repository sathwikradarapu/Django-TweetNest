{% extends "layout.html" %} {% block title %}Chai Aur Tweet{% endblock %}
{%block content %}
<h1 class="text-center text-white mt-3">TweetNest</h1>
<h2>
  {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %} {{form.as_p}}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <a href="{% url 'tweet_list' %}"
    ><button class="btn btn-primary">Back to tweet list</button></a
  >
</h2>
{% endblock %}
